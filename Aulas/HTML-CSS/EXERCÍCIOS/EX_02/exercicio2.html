<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela2</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>titulo</th>
                <th>classificação</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Senhor dos Aneis</td>
                <td>12 Anos</td>
            </tr>
            <tr>
                <td>Harry Potter</td>
                <td>Livre</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">esses são os dois filmes que estão em cartaz no momento</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
